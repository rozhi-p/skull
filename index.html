
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5play Sound Introversion</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #2c3e50;
    }
  </style>
  
  <!-- p5.js v1.11.4 (required for p5play compatibility) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.4/p5.min.js"></script>
  
  <!-- p5.sound (required for microphone support) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.4/addons/p5.sound.min.js"></script>
  
  <!-- p5play v3 (sprite animation library) -->
  <script src="https://p5play.org/v3/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>
  <!-- TensorFlow.js (required by ml5) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <!-- ml5.js for FaceMesh and other ML models -->
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  
  <!-- p5-phone v1.6.1 (mobile gestures and sensors) -->
  <script src="https://cdn.jsdelivr.net/npm/p5-phone@1.6.1/dist/p5-phone.min.js"></script>
  
</head>
<body>
  <script src="sketch.js"></script>
</body>
</html>
